  <script>
    // 31.1420076963,121.6617265386
    var shanghaiMap = L.map('shanghaiMap').setView([19.108005, 72.658424], 16);

    L.tileLayer('https://secure.parksandresorts.wdpromedia.com/media/maps/prod/shdr-baidu/13/{z}/{x}/{y}.jpg', {
      maxZoom: 20
    }).addTo(shanghaiMap);

    L.tileLayer('https://secure.parksandresorts.wdpromedia.com/media/maps/prod/hkdl/18/{z}/{x}/{y}.jpg', {
      maxZoom: 20
    }).addTo(hongkongMap);


    var parisMap = L.map('parisMap').setView([48.8722379, 2.7736192], 14);

    L.tileLayer('https://secure.parksandresorts.wdpromedia.com/media/maps/prod/dlp/15/{z}/{x}/{y}.jpg', {
      maxZoom: 20
    }).addTo(parisMap);
